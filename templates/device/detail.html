{% extends 'index.html' %}
{% load static i18n custom_filters  %}
{% block content %}
    <div class="container mt-4">
        {% for section, fields in sections.items %}
            <div class="card mb-4">
                <div class="card-header">
                    {{ section }}
                </div>
                <div class="card-body">
                    <dl class="row">
                        {% for field in fields %}
                            <dt class="col-sm-3">{{ object|verbose_attr:field }}</dt>
                            <dd class="col-sm-9">{{ object_data|get_item:field }}</dd>
                        {% endfor %}
                    </dl>
                </div>
            </div>
        {% endfor %}

        <!-- Button to update patient information -->
        <a href="{% url 'device:update' object.id %}" class="btn btn-primary">Update</a>
    </div>
{%  endblock %}

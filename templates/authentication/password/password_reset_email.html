{% load static i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Login Form</title>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="mb-4">
                <p>
                    {% trans 'You have received this email because you requested a password reset for your user authentication.' %}
                </p>
                <p>
                    {% trans "Please click on the following button and choose a new password:" %}
                </p>
                <div style="max-width: 70%; margin: auto "><a
                        style="background-color: #C33725; border: none; color: white; padding: 15px; text-align: center;  font-size: 16px; margin: 0 auto; cursor: pointer; border-radius: 8px; display: block;color:white; text-decoration: none;"
                        href="{{ protocol }}://
                                {{ domain }}{% url 'authentication:password_reset_confirm' uidb64=uid token=token %}"
                        target="_blank">{% trans 'Reset my password' %}</a></div>

            </div>
            <a href="{% url "authentication:login" %}"
               class="gx-btn gx-btn-rounded gx-btn-primary">{% trans 'Log in' %}</a>

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>

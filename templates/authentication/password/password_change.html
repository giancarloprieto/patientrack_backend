<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Login Form</title>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" action="">
                {% csrf_token %}
                <div class="form-group">
                    <label for="old_password">Old password:</label>
                    <input type="password" class="form-control" id="old_password" name="old_password" placeholder="Enter your old password">
                </div>
                <div class="form-group">
                    <label for="new_password1">New Password:</label>
                    <input type="password" class="form-control" id="new_password1" name="new_password1" placeholder="Enter your new password">
                </div>
                <div class="form-group">
                    <label for="new_password2">Confirm new Password:</label>
                    <input type="password" class="form-control" id="new_password2" name="new_password2" placeholder="Confirm your new password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                {% if form.errors %}
                    {{ form.errors }}
                {% endif %}
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>

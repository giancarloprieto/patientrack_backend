{% load static i18n %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
       <link rel="stylesheet" href="{% static 'css/authentication.css' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <!-- Your custom styles go here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    {% load my_pwa %}
    {% my_progressive_web_app_meta %}
    <title>Login</title>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Parte izquierda, logo y título -->
        <div class="col-md-7 px-0 d-none d-md-block">
            <div class="bg-gradient-container d-flex flex-column align-items-center justify-content-center text-white py-5">
                <img src="{%  static 'images/login/logo whitepng-03.png' %}" alt="Logo" class="custom-logo mb-1">
                <h1 class="custom-title mb-4">Welcome back!</h1>
            </div>
        </div>
        <!-- Parte derecha con el formulario de inicio de sesión -->
        <div class="col-md-5 login-container">
            <img src="{%  static 'images/login/logo_Mesa de trabajo 1.png' %}" alt="Logo" class="custom-logo2 mt-0 mb-2">
            <form class="login-form" method="post" action="">
                {% csrf_token %}
                <h2 class="mb-3">Iniciar Sesión</h2>
                <div class="mb-2">
                    <label for="username" class="form-label mb-0">Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="username" required>
                </div>
                <div class="mb-2">
                    <label for="password" class="form-label mb-0">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn mt-3 ">Continuar</button>
                {% if form.errors %}
                    {{ form.errors }}
                {% endif %}
            </form>
            <div class="mt-1">
                <a href="#" class="forgot-password-link">¿Has olvidado la contraseña?</a>
            </div>
            <div class="mt-1">
                <p>¿No tienes una cuenta? <a href="{%  url 'authentication:register' %}" class="register-link">Regístrate</a></p>
            </div>
        </div>

    </div>
</div>

<!-- Bootstrap Bundle with Popper -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Patient track</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your custom styles go here -->
    <style>
        body {
            padding-top: 56px;
        }

        @media (min-width: 768px) {
            body {
                padding-top: 60px;
            }
        }

        /* Define your custom styles for the side menu */
        .side-menu {
            background-color: #007bff;
            color: #fff;
            height: 100%;
            position: fixed;
            left: 0;
            width: 250px;
            padding-top: 56px; /* Adjusted for top bar height */
        }

        .side-menu a {
            padding: 15px;
            text-decoration: none;
            color: #fff;
            display: block;
        }

        /* Adjust the left margin to accommodate the side menu */
        .content {
            margin-left: 250px; /* Equal to the width of the side menu */
            padding: 15px;
        }

        /* Add more styling as needed */
    </style>
</head>

<body>

    <!-- Top Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PatienTrack</a>
            <!-- You can add more elements to the top bar if needed -->
        </div>
    </nav>

    <!-- Side Menu -->
    <div class="side-menu">
        <a href="#">Monitoreo</a>
        <a href="#">Administración</a>
        <a href="#">Informes</a>
        <!-- Add more menu items as needed -->
    </div>

    <!-- Page Content -->
    <div class="content">
        <div class="container-fluid">
            <!-- Your Django content goes here -->
 <div class="row">
            <!-- Card for Patient 1 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Patient 1</h5>
                        <p class="card-text">Temperature: 98.6°F</p>
                        <p class="card-text">Oxygen Level: 98%</p>
                        <p class="card-text">Heart Rate: 72 BPM</p>
                    </div>
                </div>
            </div>

            <!-- Card for Patient 2 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Patient 2</h5>
                        <p class="card-text">Temperature: 99.2°F</p>
                        <p class="card-text">Oxygen Level: 95%</p>
                        <p class="card-text">Heart Rate: 80 BPM</p>
                        <button type="button" class="btn btn-primary">Primary</button>
                    </div>
                </div>
            </div>

            <!-- Add more cards for additional patients as needed -->
        </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>

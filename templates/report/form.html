{% extends 'index.html' %}
{% load static i18n %}
{% block content %}
    <div class="container mt-4">
        <h2>Create Report</h2>
        <form method="post" action="" >
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    <div class="invalid-feedback">
                        {{ field.errors }}
                    </div>
                </div>
            {% endfor %}
            <button class="btn btn-primary" type="submit">Create</button>
        </form>
    </div>
{%  endblock %}

{% extends 'base_list.html' %}
{% load static i18n %}
{% block list_header %}{% trans 'Device type list' %}{% endblock %}
{% block obj_content %}
    <h5 class="card-title">{{ obj.name }}</h5>
    <p class="card-text">Manufacturer: {{ obj.manufacturer }}</p>
    <p class="card-text">Sensors:
        {% for sensor in obj.sensors.all %}{{ sensor.name }}
            , {% endfor %}</p>
    <a href="{% url 'device:type_update' obj.pk %}" class="btn btn-primary">Update</a>
{% endblock %}
